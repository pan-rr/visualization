    password: visualization
server:
  port: 8374
  servlet:
    context-path: /engine
spring:
  application:
    name: VISUAL-ENGINE
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    database: mysql
    show-sql: false
    properties:
      hibernate:
        hbm2ddl:
          auto: update
        ddl-auto: update
        enable_lazy_load_no_trans: true
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    lettuce:
      pool:
        min-idle: 0
        max-idle: 8
        max-active: 8
        max-wait: 1ms
    cluster:
      enable: false
eureka:
  client:
    register-with-eureka: true
    registry-fetch-interval-seconds: 10
    fetch-registry: true
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true




